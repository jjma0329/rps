<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    let human_score = 0;
    let comp_score = 0;

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function getHumanChoice() {
      while (true) {
        let choice = prompt("Rock, paper, or scissors?");
        if (!choice) continue;

        choice = choice.toLowerCase();
        if (['rock', 'paper', 'scissors'].includes(choice)) {
          return choice;
        }

        alert("Invalid input. Please enter rock, paper, or scissors.");
      }
    }

    function playRound(humanChoice, compChoice) {
      if (humanChoice === compChoice) {
        console.log(`It's a tie! You both chose ${humanChoice}.`);
      } else if (
        (humanChoice === "rock" && compChoice === "scissors") ||
        (humanChoice === "paper" && compChoice === "rock") ||
        (humanChoice === "scissors" && compChoice === "paper")
      ) {
        console.log(`You win! ${humanChoice} beats ${compChoice}.`);
        human_score++;
      } else {
        console.log(`You lose! ${compChoice} beats ${humanChoice}.`);
        comp_score++;
      }
    }

    function playGame() {
      for (let i = 0; i < 5; i++) {
        console.log(`\n--- Round ${i + 1} ---`);
        const human = getHumanChoice();
        const computer = getComputerChoice();
        playRound(human, computer);
        console.log(`Score: Human ${human_score} | Computer ${comp_score}`);
      }

      console.log("\nGame Over!");
      console.log(`Final Score: Human ${human_score} - Computer ${comp_score}`);

      if (human_score > comp_score) {
        console.log("üéâ You win the game!");
      } else if (comp_score > human_score) {
        console.log("üíª Computer wins the game!");
      } else {
        console.log("ü§ù It's a tie overall!");
      }
    }

    playGame();
  </script>
</body>
</html>
