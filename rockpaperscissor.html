<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-line;
    }

    #score {
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="reset">Reset Game</button>

  </div>

  <div id="score">Score: You 0 - 0 Computer</div>
  <div id="log"></div> 

  <script>
    let human_score = 0;
    let comp_score = 0;
    let game_over = false;

    const logDiv = document.getElementById("log");
    const scoreDiv = document.getElementById('score')

    document.getElementById("reset").addEventListener("click", () => {
      human_score = 0;
      comp_score = 0;
      game_over = false;
      scoreDiv.textContent = `Score: You 0 - 0 Computer`;
      logDiv.innerHTML = "";
    });

    function logMessage(message) {
      const line = document.createElement("div");
      line.textContent = message;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateScore() {
      scoreDiv.textContent = `Score: You ${human_score} - ${comp_score} Computer`;
    }


    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function playRound(humanChoice, compChoice) {
      if (game_over) return;

      logMessage(`You chose: ${humanChoice}`);
      logMessage(`Computer chose: ${compChoice}`);

      if (humanChoice === compChoice) {
        logMessage(`It's a tie! You both chose ${humanChoice}.\n`);
      } else if (
        (humanChoice === "rock" && compChoice === "scissors") ||
        (humanChoice === "paper" && compChoice === "rock") ||
        (humanChoice === "scissors" && compChoice === "paper")
      ) {
        human_score++;
        logMessage(`You win! ${humanChoice} beats ${compChoice}.\n`);
      } else {
        comp_score++;
        logMessage(`You lose! ${compChoice} beats ${humanChoice}.\n`);
      }

      logMessage(`Score: You ${human_score} - ${comp_score} Computer`);

      updateScore();
      checkWinner();
    }

    function checkWinner() {
      if (human_score === 5 || comp_score === 5){
        game_over = true;
        if (human_score > comp_score) {
          logMessage("ðŸŽ‰ You win the game!");
        } else {
          logMessage("ðŸ’» Computer wins the game!");
        }
        logMessage("Click 'Reset Game' to play again.");
      }
    }

    // --- Add button event listeners
    document.getElementById('rock').addEventListener('click', () => {
      playRound('rock', getComputerChoice());
    });

    document.getElementById('paper').addEventListener('click', () => {
      playRound('paper', getComputerChoice());
    });

    document.getElementById('scissors').addEventListener('click', () => {
      playRound('scissors', getComputerChoice());
    });

    
  </script>
</body>
</html>
